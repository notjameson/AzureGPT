          in: query
          description: Service family of the SKU. Use only these service families.
          required: true
          schema:
            type: string
            enum:
            - Networking
            - Azure Communication Services
            - Other
            - AI + Machine Learning
            - Quantum Computing
            - Compute
            - Internet of Things
            - Integration
