openapi: 3.1.1
info:
  title: Azure Pricing
  description: Get current prices for Azure services. Display the results as a markdown table.
  version: "v1"
servers:
  - url: http://localhost:5001
paths:
  /pricing:
    get:
      operationId: getPricing
      summary: Retrieves all pricing for all Azure services in the listed regions. If the customer doesn't specify a region, use the default eastus.
      parameters:
        - name: armRegionName
          in: query
          description: String region name for Azure region.
          required: true
          schema:
            type: string
            default: "eastus"
            enum:
            - eastus
            - eastus2
            - southcentralus
            - westus2
            - westus3
            - australiaeast
            - southeastasia
            - northeurope
            - swedencentral
            - uksouth
            - westeurope
            - centralus
